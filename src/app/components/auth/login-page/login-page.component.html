<div class="login-block">
  <h1>Sign in</h1>
  <form class="form-block" [formGroup]="loginForm">
    <input class="login-input" formControlName="email" placeholder="email">
    <input class="login-input" formControlName="password" placeholder="password">
  </form>
  <button class="white-btn" [disabled]="loginForm.invalid" (click)="login()">Login</button>
  <button class="white-btn" (click)="goToSignUpPage()">Go to signup page</button>
</div>
