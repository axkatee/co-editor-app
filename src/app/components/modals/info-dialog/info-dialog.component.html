<div class="dialog">
  <h1 mat-dialog-title>Info about {{data.conversation.name}}</h1>
  <div mat-dialog-content>Name: {{data.conversation.name}}</div>
  <div mat-dialog-content>Author: {{data.conversation.author.name}} ({{data.conversation.author.email}})</div>
  <div mat-dialog-content>Contributors: {{contributors}}</div>
  <button class="close-btn" (click)="closeDialog()">Close</button>
</div>
